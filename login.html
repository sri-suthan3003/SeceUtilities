<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusLink - Login</title>
    <meta name="description" content="Sign in to CampusLink - Your campus community platform">
    <meta name="keywords" content="campus, login, student portal, university">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .login-section {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .login-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .login-form {
            width: 100%;
            max-width: 400px;
            z-index: 2;
            position: relative;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #34495e;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
            transition: color 0.3s ease;
        }

        .form-group input:focus + .input-icon,
        .form-group select:focus + .input-icon {
            color: #667eea;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #95a5a6;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .forgot-password {
            text-align: center;
            margin: 1rem 0;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .signin-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #f6c23e 0%, #f4a623 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(246, 194, 62, 0.3);
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(246, 194, 62, 0.4);
        }

        .signin-btn:active {
            transform: translateY(0);
        }

        .welcome-section {
            flex: 1;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
            animation: shimmer 8s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .welcome-content {
            z-index: 2;
            position: relative;
        }

        .welcome-section h2 {
            font-size: 3rem;
            color: white;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .welcome-section p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }

        .signup-btn {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            background: transparent;
            border: 2px solid #f6c23e;
            border-radius: 12px;
            color: #f6c23e;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .signup-btn:hover {
            background: #f6c23e;
            color: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(246, 194, 62, 0.3);
        }

        .stats-text {
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .welcome-section {
                order: -1;
                min-height: 300px;
            }
            
            .welcome-section h2 {
                font-size: 2rem;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="login-section" role="main">
            <div class="login-form">
                <header>
                    <h1 class="welcome-title">Welcome Back!</h1>
                    <p class="subtitle">Log in to CampusLink</p>
                </header>

                <form id="loginForm" novalidate aria-label="Login form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="Enter your email"
                                required
                                aria-describedby="emailError"
                                autocomplete="email"
                                aria-invalid="false">
                            <span class="input-icon" aria-hidden="true">📧</span>
                        </div>
                        <div class="error-message" id="emailError" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Enter your password"
                                required
                                aria-describedby="passwordError"
                                autocomplete="current-password"
                                aria-invalid="false">
                            <span class="input-icon" aria-hidden="true">🔒</span>
                            <button
                                type="button"
                                class="password-toggle"
                                onclick="togglePassword()"
                                aria-label="Toggle password visibility"
                                tabindex="0">👁️</button>
                        </div>
                        <div class="error-message" id="passwordError" role="alert" aria-live="polite"></div>
                    </div>

                    <div class="form-group">
                        <label for="role">Role</label>
                        <div class="input-wrapper">
                            <select
                                id="role"
                                name="role"
                                required
                                aria-describedby="roleError"
                                aria-invalid="false">
                                <option value="">Select your role</option>
                                <option value="student">Student</option>
                                <option value="faculty">Faculty</option>
                                <option value="staff">Staff</option>
                                <option value="admin">Administrator</option>
                            </select>
                            <span class="input-icon" aria-hidden="true">👤</span>
                        </div>
                        <div class="error-message" id="roleError" role="alert" aria-live="polite"></div>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#" onclick="forgotPassword()" tabindex="0">Forgot your password?</a>
                    </div>

                    <button type="submit" class="signin-btn" id="submitBtn" aria-describedby="successMessage">Sign In</button>

                    <div class="success-message" id="successMessage" role="status" aria-live="polite"></div>
                </form>
            </div>
        </main>

        <aside class="welcome-section" role="complementary">
            <div class="welcome-content">
                <h2>Hello, New Here?</h2>
                <p>Sign up to access all campus utilities in one place.</p>
                <p>Connect with your campus community today!</p>

                <button class="signup-btn" onclick="signUp()" aria-label="Go to sign up page">Sign Up</button>

                <p class="stats-text">Join thousands of students already using CampusLink</p>
            </div>
        </aside>
    </div>

    <script>
        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Clear previous messages
            clearMessages();
            
            // Get form data
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const role = document.getElementById('role').value;
            
            // Validate form
            let isValid = true;
            
            if (!email) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            if (!password) {
                showError('passwordError', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters long');
                isValid = false;
            }
            
            if (!role) {
                showError('roleError', 'Please select your role');
                isValid = false;
            }
            
            if (isValid) {
                // Simulate login process
                simulateLogin(email, password, role);
            }
        });
        
        function simulateLogin(email, password, role) {
            const submitBtn = document.getElementById('submitBtn');
            const form = document.getElementById('loginForm');
            
            // Show loading state
            submitBtn.textContent = 'Signing In...';
            submitBtn.classList.add('loading');
            form.classList.add('loading');
            
            // Simulate API call delay
            setTimeout(() => {
                // Reset button state
                submitBtn.textContent = 'Sign In';
                submitBtn.classList.remove('loading');
                form.classList.remove('loading');
                
                // Show success message
                showSuccess('successMessage', `Welcome back! Logging in as ${role}...`);
                
                // In a real application, you would redirect to the dashboard
                setTimeout(() => {
                    alert(`Login successful!\nEmail: ${email}\nRole: ${role}`);
                }, 1500);
                
            }, 2000);
        }
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁️';
            }
        }
        
        function forgotPassword() {
            const email = document.getElementById('email').value.trim();
            if (email && isValidEmail(email)) {
                alert(`Password reset link will be sent to: ${email}`);
            } else {
                alert('Please enter your email address first');
                document.getElementById('email').focus();
            }
        }
        
        function signUp() {
            alert('Redirecting to sign up page...');
            // In a real application, you would redirect to the sign up page
        }
        
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }
        
        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.classList.add('show');
        }
        
        function clearMessages() {
            const errorMessages = document.querySelectorAll('.error-message');
            const successMessages = document.querySelectorAll('.success-message');
            
            errorMessages.forEach(msg => {
                msg.classList.remove('show');
                msg.textContent = '';
            });
            
            successMessages.forEach(msg => {
                msg.classList.remove('show');
                msg.textContent = '';
            });
        }
        
        // Add smooth focus animations
        document.querySelectorAll('input, select').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
        
        // Add loading animation on page load
        window.addEventListener('load', function() {
            document.querySelector('.login-section').style.animation = 'slideInLeft 0.8s ease-out';
            document.querySelector('.welcome-section').style.animation = 'slideInRight 0.8s ease-out';
        });
        
        // Add CSS for slide animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideInLeft {
                from { transform: translateX(-100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideInRight {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
